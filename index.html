<!-- this file performs the POST so it will redirect to desktop.html -->
<!DOCTYPE HTML>
<html lang="en">
   <head>
       <title>Windows 8.1 Simulator</title>
       <link rel="icon" href="sources/taskbar/win.png">
       <link rel="stylesheet" href="bios/css/post.css"> <!--this is for the main core-->
       <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
   </head>
   <body>
        <noscript>
           <div id="POSTcode1">
             Javascript is disabled. Please enable Javascript.
            <br>
             POST code: 0x01
             <br><br>
             <!-- Audio element for the beep sound -->
             <audio autoplay>
               <source src="beep-sound.mp3" type="audio/mpeg">
               Your browser does not support the audio element.
             </audio>
           </div>
         </noscript>
       <div class="logo">
           <img src="bios/sources/logos/mpax235.png">
       </div>
       <div class="prompt">
           <a>Press Enter to go to the Startup menu</a>
       </div>
       <script>
        // Wait for 2 seconds (2000 milliseconds) and then redirect to the specified page
        setTimeout(function() {
          window.location.href = "bios/bootloaders/windowsbootmanager1.html"; // Replace with your desired URL
        }, 2000);
      </script>
      <script>
        var addEvent = document.addEventListener ? function(target,type,action){
    if(target){
        target.addEventListener(type,action,false);
    }
} : function(target,type,action){
    if(target){
        target.attachEvent('on' + type,action,false);
    }
}

addEvent(document,'keydown',function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if (event.key == 'Enter') {
      window.location.replace("bios/startupmenu.html");
    }
    if(key===123){
      window.location.replace("bios/bootmanager.html");
    }
});
      </script>
   </body>
</html>
